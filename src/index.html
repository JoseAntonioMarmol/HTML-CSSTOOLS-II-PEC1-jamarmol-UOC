<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <link
            rel="stylesheet"
            type="text/css"
            href="./assets/styles/main.scss"
        />
        <!-- do not remove this line! -->
        <title>Nueva York</title>
    </head>
    <body>
        <include src="./views/header.html"></include>
        <div class="about">
            <h2 class="about__title">Sobre Nueva York</h2>
            <p class="about__content">
                Inserta aquí información sobre Nueva York.
            </p>
        </div>
        <div class="attractions">
            <h2 class="attractions__title">Atracciones</h2>
            <p class="attractions__content">
                Inserta aquí información sobre las atracciones de Nueva York.
            </p>
        </div>
        <div class="gallery">
            <h2 class="gallery__title">Galería</h2>
            <p class="gallery__content">
                Inserta aquí una galería de imágenes de Nueva York.
            </p>
        </div>
        <div class="contact">
            <h2 class="contact__title">Contacto</h2>
            <form class="contact__form">
                <label for="name" class="contact__label">Nombre:</label>
                <input type="text" id="name" name="name" class="contact__input" required>
                <label for="email" class="contact__label">Email:</label>
                <input type="email" id="email" name="email" class="contact__input" required>
                <label for="message" class="contact__label">Mensaje:</label>
                <textarea id="message" name="message" class="contact__textarea" required></textarea>
                <button type="submit" class="contact__button">Enviar</button>
            </form>
        </div>

        </div>

        <include src="./views/footer.html"></include>
        <script type="module" src="./assets/scripts/main.js"></script>
        <!-- do not remove this line! -->
    </body>
</html>
